<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daraz - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
  
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-orange-500 p-4 flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">Daraz</h1>
    <nav>
      <ul class="flex gap-6 text-white">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="font-bold underline">Cart</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Your Shopping Cart</h2>

    <div class="bg-white p-6 rounded-lg shadow">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Product</th>
            <th class="p-2">Price</th>
            <th class="p-2">Quantity</th>
            <th class="p-2">Total</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will appear here -->
        </tbody>
      </table>

      <!-- Cart Total -->
      <div class="flex justify-between items-center mt-6">
        <p class="text-lg font-bold">Grand Total: <span id="cart-total">Rs. 0</span></p>
        <a href="checkout.html" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">Checkout</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>Â© 2025 Daraz Clone Project</p>
  </footer>

 
</body>
</html>
